<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas HTML</title>
</head>
<body>
    <table> <!-- inicio do corpo de tabela-->
        <caption>Notas de matemática</caption> <!--tag de legenda-->
        <thead> <!--abertura de cabeçalho-->
            <tr> <!--abertura de linha (table roll) linha -->
                <th>Nome do aluno</th> <!--coluna do cabeçalho-->
                <th>Nota do aluno</th> <!--coluna do cabeçalho-->
            </tr> <!--fechamento de linha-->
        </thead> <!--fechamento de cabeçalho-->
        <tbody> <!--abertura do corpo de tabelha -->
            <tr>
                <td>Aluno A</td> <!--linhas com conteúdo-->
                <td>8</td> <!--Linhas com conteúdo-->
            </tr>
            <tr>
                <td>Aluno B</td>
                <td>7</td>
            </tr>
        </tbody> <!--fechamento do corpo de tabela-->
        <tfoot> <!--rodapé de tabela-->
            <tr>
                <td>média</td>
                <td>7.5</td>
            </tr>
        </tfoot> <!--roda pé fechamento-->
    </table><!--fechamento de tabela-->
</body>
</html>
